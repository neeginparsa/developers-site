<!DOCTYPE html>
{% load static %}
<html lang="en" >   <!--dir="rtl"-->
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon -->
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  <!-- Icon - IconMonster -->
  <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css" />
  <!-- Mumble UI -->
  <link rel="stylesheet" href="{% static 'uikit/styles/uikit.css' %}" />
  <!-- Dev Search UI -->
  <link rel="stylesheet" href="{% static 'styles/app.css'%}" />
  <link rel="stylesheet" href="styles/index.css" />
  <title>Intellico Projects</title>
</head>
<body>
    {% include 'navbar.html' %}



    {% if messages %}

    {% for message in messages %}
    <div style="align-items: center" class="alert  alert--{{message.tags}}">
        <p class="alert__message">{{message}}</p>
        <button class="alert__close">x</button>
    </div>

    {% endfor %}

    {% endif %}


    {% block content %}

    {% endblock content %}
    <div class="d-flex flex-row align-items-center footer  border-top shadow-lg">
        <p class="m-auto">Developed by NeginParsa 2022</p>
    </div>
</body>

<script src="{% static 'uikit/app.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
</html>
