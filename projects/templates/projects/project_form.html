{% extends 'main.html' %}

{% block content %}


    <!-- Main Section -->
    <main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                <a class="backButton" href="{% url 'projects' %}"><i class="im im-angle-left"></i></a>
                <br>

                <form class="form" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <!-- Input:Text -->
                    {% for field in form %}
                    <div class="form__field ">
                        <label for="formInput#text">{{ field.label}}</label>
                        {{ field }}
                    </div>
                    {% endfor %}
                     <label for="formInput#text">Tags</label>
                    <div class="form__field ">
                        {% for tag in project.tags.all %}
                            <div class="tag tag--pill tag--main">{{ tag.name }}</div>
                        {% endfor %}
                    </div>

                    <div class="form__field ">

                        <textarea class="input" name="newtags" placeholder="Write all tools & equipment (Example:  Resistors diodes  Wire Jumper ....)"></textarea>
                    </div>

                    <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
                </form>
            </div>
        </div>
    </main>
{% endblock %}
